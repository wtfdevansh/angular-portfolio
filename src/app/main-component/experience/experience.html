        <div class="experience-card" *ngFor="let xp of experience; let i = index"  (mouseenter)="onMouseEnter(i)" (mouseleave)="onMouseLeave()" [ngClass]="(isHover && i == currentIndex)?{glow: {}}:{nonGlow : {}} ">
                <h3 class="xp-card__company">{{ xp.companyName }}</h3>
                <span class="xp-card__dates">{{ xp.startDate }} â€” {{ xp.endDate }}</span>
                <p class="xp-card__desc">{{ xp.jobDescription }}</p>
        </div>
    </div>
</section>
